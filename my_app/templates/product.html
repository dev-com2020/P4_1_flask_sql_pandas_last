{% extends 'base.html' %}

{% block container %}

<div class="top-pad">
    <h4>{{ full_name(product) }}</h4>
    <h2>{{ product['name'] }}</h2>
    <small>{{ product['category'] }}</small>
    <h3>{{ product['price']| format_currency }}</h3>
    <img src="{{ url_for('static', filename='uploads/' + product.image_path }}"/>
</div>

{% endblock %}
