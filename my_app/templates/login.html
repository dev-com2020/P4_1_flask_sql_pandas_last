{% extends 'home.html' %}
{% block containter %}
<div class="top-pad">
    <form class="form-horizontal" method="POST" action="{{ url_for('auth.login') }}" role="form">
        <div class="form-group">
            {{ form.username.label }}: {{ form.username() }}
        </div>
        <div class="form-group">
            {{ form.password.label }}: {{ form.password() }}
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="tab-pane active" id="social-logins">
        <a href="{{ url_for('auth.facebook_login', next=url_for('auth.home') }}">Login via Facebook</a>
    </div>
    <div class="tab-pane" id='ldap-form'>
    <form class="form-horizontal" method="POST" action="{{ url_for('auth.ldap_login') }}" role="form">
        <div class="form-group">
            {{ form.username.label }}: {{ form.username() }}
        </div>
        <div class="form-group">
            {{ form.password.label }}: {{ form.password() }}
        </div>
    </form>
    </div>
</div>
{% endblock %}
